<ion-header>

  <ion-navbar>
    <ion-title style="background-color: #F1FFC4 ;  text-align: center">Carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style= "background-color: black">
<ion-list >
  <ion-item *ngFor= "let c of carro" style= "background-color: #9ed0e6">
    <ion-col item-start>
        <img [src]=c.imagen>
      </ion-col>
      <h2>{{c.producto}}</h2>
      <p>{{c.precio}}</p>
      <ion-icon name="star" *ngFor="let s of c.valoracion"></ion-icon>
  </ion-item>
</ion-list>
</ion-content>
