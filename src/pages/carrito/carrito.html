<ion-header>

  <ion-navbar>
    <ion-title>Carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor= "let c of compra">
    <ion-col item-start>
        <img [src]=r.imagen>
      </ion-col>
      <h2>{{r.producto}}</h2>
      <p>{{r.precio}}</p>
      <ion-icon name="star" *ngFor="let s of r.valoracion"></ion-icon>
  </ion-item>
</ion-list>
</ion-content>
