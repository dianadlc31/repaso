<ion-header>
  <ion-toolbar>
    <ion-title style="background-color: #F1FFC4 ;  text-align: center">Tienda</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="clickCarrito()">
          <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding style=" background-color: black">
  <ion-card style="border-radius:10px" *ngFor="let r of ropa" (click)="clickProducto(r)">
    <ion-item [ngStyle]="{'background-color': r.color}">
      <ion-col item-start>
        <img [src]=r.imagen>
      </ion-col>
      <h2>{{r.producto}}</h2>
      <p>{{r.precio}}</p>
      <ion-icon name="star" *ngFor="let s of r.valoracion"></ion-icon>
    </ion-item>
  </ion-card>
</ion-content>
