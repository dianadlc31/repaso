<ion-header>

  <ion-navbar>
    <ion-title style="background-color: #F1FFC4 ;  text-align: center">{{producto.producto}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style= "background-color: #9ed0e6">
<img [src]= producto.imagen>
<h4>{{producto.precio}}</h4>
<h4>{{producto.vendedor}}</h4>
<h4>{{producto.fecha}}</h4>
<h4>Disponibles: {{producto.disp}}</h4>

<ion-item>
  <ion-avatar item-start>
    <img src= "../assets/Kirby_Portal_Icon.png"> 
  </ion-avatar>
  <h3> {{producto.usuario}} </h3>
  <h5>{{producto.fechar}}</h5>
  <h4>{{producto.comentario}}</h4>
</ion-item>

<button ion-button  color="dark" block (click)= "clickAgregar()">Agregar al carrito</button>
</ion-content>
