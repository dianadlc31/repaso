<ion-header>

  <ion-navbar>
    <ion-title>{{prenda.producto}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<img [src]= prenda.imagen>
<h4>{{prenda.precio}}</h4>
<h4>{{prenda.vendedor}}</h4>
<h4>{{prenda.fecha}}</h4>
<ion-item *ngFor="let re of prenda.resena">
  <ion-avatar item-start>
    <img [src]= re.avatar>
  </ion-avatar>
  <h3> {{re.usuario}} </h3>
  <h5>{{re.fechar}}</h5>
  <h4>{{re.comentario}}</h4>
</ion-item>

<button ion-button block (click)= "clickAgregar()">Agregar al carrito</button>
</ion-content>
