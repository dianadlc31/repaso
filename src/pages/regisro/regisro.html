<ion-header>

  <ion-navbar>
    <ion-title>Registrarse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input  [(ngModel)]= "mail" type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]= "pass" type="password"></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button block (click)="clickAgregar()">Registrarse</button>
</ion-content>
